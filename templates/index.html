<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автопарк</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Автопарк</h1>
    <form id="carForm">
        <input type="text" id="make" placeholder="Марка" required>
        <input type="text" id="model" placeholder="Модель" required>
        <input type="number" id="year" placeholder="Рік випуску" required>
        <button type="submit">Додати автомобіль</button>
    </form>
    <ul id="carList"></ul>
</body>
</html>
